name: Run Tests

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Install Dependencies
        run: |
          apt install build-essential
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install conan
        run: pipx install conan
      - name: Conan Profile
        run: |
          conan profile detect --force
      - name: Install Packages with Conan
        run: |
          conan install .
      - name: Build
        run: |
          cmake -S . -B build -DBUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE=conan_provider.cmake -DCMAKE_BUILD_TYPE=Debug
          cmake --build build
      - name: Test
        run: |
          cd build
          ctest